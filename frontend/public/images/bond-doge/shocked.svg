<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shocked Bond Doge - Natural 20 -->
  <circle cx="100" cy="100" r="80" fill="#FF9800" opacity="0.2"/>
  <circle cx="100" cy="100" r="70" fill="#FF9800" stroke="#F57C00" stroke-width="3"/>
  <!-- Ears (perked up) -->
  <ellipse cx="60" cy="40" rx="15" ry="25" fill="#FF9800"/>
  <ellipse cx="140" cy="40" rx="15" ry="25" fill="#FF9800"/>
  <!-- Eyes (wide open) -->
  <circle cx="80" cy="90" r="12" fill="#FFFFFF" stroke="#E65100" stroke-width="2"/>
  <circle cx="80" cy="90" r="6" fill="#E65100"/>
  <circle cx="120" cy="90" r="12" fill="#FFFFFF" stroke="#E65100" stroke-width="2"/>
  <circle cx="120" cy="90" r="6" fill="#E65100"/>
  <!-- Nose -->
  <circle cx="100" cy="110" r="6" fill="#E65100"/>
  <!-- Mouth (shocked O) -->
  <circle cx="100" cy="130" r="10" fill="none" stroke="#E65100" stroke-width="3"/>
  <!-- Lightning bolts -->
  <path d="M 140 60 L 145 75 L 140 75 L 145 90" stroke="#FFD700" stroke-width="3" fill="none"/>
  <path d="M 60 60 L 55 75 L 60 75 L 55 90" stroke="#FFD700" stroke-width="3" fill="none"/>
  <!-- Placeholder text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F57C00">SHOCKED</text>
</svg>
