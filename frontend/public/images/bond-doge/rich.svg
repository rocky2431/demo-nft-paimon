<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rich Bond Doge - Legendary Rarity -->
  <circle cx="100" cy="100" r="80" fill="#FFD700" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="#FFD700" stroke="#FFA000" stroke-width="3"/>
  <!-- Sparkles -->
  <path d="M 50 50 L 55 60 L 50 70 L 45 60 Z" fill="#FFD700"/>
  <path d="M 150 50 L 155 60 L 150 70 L 145 60 Z" fill="#FFD700"/>
  <path d="M 50 130 L 55 140 L 50 150 L 45 140 Z" fill="#FFD700"/>
  <path d="M 150 130 L 155 140 L 150 150 L 145 140 Z" fill="#FFD700"/>
  <!-- Ears -->
  <ellipse cx="60" cy="50" rx="15" ry="25" fill="#FFD700"/>
  <ellipse cx="140" cy="50" rx="15" ry="25" fill="#FFD700"/>
  <!-- Eyes (dollar signs) -->
  <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E65100">$</text>
  <text x="120" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E65100">$</text>
  <!-- Nose -->
  <circle cx="100" cy="110" r="6" fill="#E65100"/>
  <!-- Mouth (big grin) -->
  <path d="M 75 120 Q 100 145 125 120" stroke="#E65100" stroke-width="3" fill="none"/>
  <!-- Crown -->
  <path d="M 70 35 L 80 50 L 90 35 L 100 50 L 110 35 L 120 50 L 130 35 L 130 45 L 70 45 Z" fill="#FF6B35" stroke="#E65100" stroke-width="2"/>
  <!-- Placeholder text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFA000">RICH (LEGENDARY)</text>
</svg>
