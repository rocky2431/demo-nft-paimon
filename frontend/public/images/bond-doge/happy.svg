<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Happy Bond Doge - High Dice Roll -->
  <circle cx="100" cy="100" r="80" fill="#8BC34A" opacity="0.2"/>
  <circle cx="100" cy="100" r="70" fill="#8BC34A" stroke="#689F38" stroke-width="3"/>
  <!-- Ears -->
  <ellipse cx="60" cy="50" rx="15" ry="25" fill="#8BC34A"/>
  <ellipse cx="140" cy="50" rx="15" ry="25" fill="#8BC34A"/>
  <!-- Eyes (happy) -->
  <path d="M 75 85 Q 80 95 85 85" stroke="#2E7D32" stroke-width="3" fill="none"/>
  <path d="M 115 85 Q 120 95 125 85" stroke="#2E7D32" stroke-width="3" fill="none"/>
  <!-- Nose -->
  <circle cx="100" cy="110" r="6" fill="#2E7D32"/>
  <!-- Mouth (big smile) -->
  <path d="M 80 120 Q 100 140 120 120" stroke="#2E7D32" stroke-width="3" fill="none"/>
  <!-- Placeholder text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#689F38">HAPPY</text>
</svg>
