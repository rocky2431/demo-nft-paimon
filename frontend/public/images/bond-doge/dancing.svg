<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dancing Bond Doge - Leaderboard Top 3 -->
  <circle cx="100" cy="100" r="80" fill="#FF6B35" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="#FF6B35" stroke="#E64A19" stroke-width="3"/>
  <!-- Ears (bouncing) -->
  <ellipse cx="55" cy="45" rx="15" ry="25" fill="#FF6B35" transform="rotate(-15 55 45)"/>
  <ellipse cx="145" cy="45" rx="15" ry="25" fill="#FF6B35" transform="rotate(15 145 45)"/>
  <!-- Eyes (excited) -->
  <circle cx="80" cy="90" r="8" fill="#FFFFFF" stroke="#BF360C" stroke-width="2"/>
  <circle cx="80" cy="90" r="4" fill="#BF360C"/>
  <circle cx="120" cy="90" r="8" fill="#FFFFFF" stroke="#BF360C" stroke-width="2"/>
  <circle cx="120" cy="90" r="4" fill="#BF360C"/>
  <!-- Nose -->
  <circle cx="100" cy="110" r="6" fill="#BF360C"/>
  <!-- Mouth (singing) -->
  <ellipse cx="100" cy="128" rx="12" ry="8" fill="none" stroke="#BF360C" stroke-width="3"/>
  <!-- Musical notes -->
  <text x="145" y="70" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">♪</text>
  <text x="55" y="75" font-family="Arial, sans-serif" font-size="20" fill="#FFD700">♫</text>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFD700">♪</text>
  <!-- Trophy -->
  <path d="M 30 80 L 35 90 L 40 80 M 35 90 L 35 95 M 30 95 L 40 95" stroke="#FFD700" stroke-width="2" fill="none"/>
  <rect x="32" y="75" width="6" height="5" fill="#FFD700"/>
  <!-- Placeholder text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E64A19">DANCING</text>
</svg>
